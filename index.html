<body>
    


<script>
    // var num=[10,20,30,40,50]
    var num = new Array();
    for(var i=0; i<5; i++){
        num[i]=parseInt(prompt("Enter a Number : "));
    }
    var sum=0;
    for(var i=0; i<=4; i++){
        document.write(num[i]+"<br/>");
        sum=sum+num[i];
    }
  document.write("The sum of the array = "+sum);

</script>
<br/>
<cite>The Array of the function in the looping and the Addition of the Array__</cite>
    <script src="index.js"></script>
</body>
